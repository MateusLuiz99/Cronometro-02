<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro 02</title>
    <!-- Script -->
    <script src="./js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonte -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Titulo -->
        <div class="titulo">
            <h1>Cronômetro</h1>
        </div>
    <!-- Container Principal -->
    <div class="container">
        <!-- Timer -->
        <div id="crono">
            <div class="tempo" id="hora">00</div>
            <!-- <div class="separador">:</div> -->
            <div class="tempo" id="minuto">00</div>
            <!-- <div class="separador">:</div> -->
            <div class="tempo" id="segundo">00</div>
            <!-- <div class="separador">:</div> -->
            <div class="tempo" id="milissegundos">000</div>
        </div>
        <!-- Butões -->
        <div class="btn">
            <button class="btn-all" id="btnStart">Iniciar</button>
            <button class="btn-all" id="btnPause">Pausar</button>
            <button class="btn-all" id="btnReset">Reiniciar</button>
        </div>
    </div>
</body>
</html>
